<div class="gns-chat">
  <div class="welcome" *ngIf="!active">Cargando...</div>
  <div class="gns-chat-main" *ngIf="active">
    <div class="welcome">Bienvenid@</div>
    <div class="welcome">
      Somos un equipo experto que brinda asesor√≠a a los clientes para tomar las
      mejores decisiones para acceder a los activos que facilitan su crecimiento
      y competitividad
    </div>
  </div>
  <div class="gns-chat-bottom">
    <div class="gns-chat-sending">
      <input matInput value="" [disabled]="!active" class="gns-chat-imput" />
      <mat-icon [class]="!active ? 'delete' : 'susses'">verified_user</mat-icon>
    </div>
    <div class="gns-chat-footer">
      <button mat-flat-button [disabled]="!active" color="primary">
        Enviar al correo
      </button>
      <button mat-flat-button [disabled]="!active" color="primary">
        Calificar
      </button>
    </div>
  </div>
</div>
